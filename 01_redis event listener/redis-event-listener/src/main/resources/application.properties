# 应用配置
spring.application.name=redis-event-listener
server.port=8080

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
# 如果有密码，请取消注释下面一行并设置密码
# spring.data.redis.password=yourpassword

# 日志配置
logging.level.root=INFO
logging.level.com.example.redislistener=DEBUG

# 自定义日志格式，包含时间戳、日志级别和类名
logging.pattern.console=%d{yyyy-MM-dd'T'HH:mm:ss.SSS+08:00} %5p %5pid --- [redis-event-listener] [%thread] %logger : %msg%n 